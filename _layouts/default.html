<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
		<meta name="author" content="{{ site.name }}" />
		<meta name="description" content="{{ site.description }}">
		<link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/styles.css">
		<link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/pygment_trac.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="{{ site.baseurl }}/javascripts/respond.js"></script>
		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<!--[if lt IE 8]>
		<link rel="stylesheet" href="stylesheets/ie.css">
		<![endif]-->
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	</head>

	<body>
		<div class="wrapper">
			<section>
				<div id="title">
					<h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
					<p class="site-description">{{ site.description }}</p>	
		    	<hr>
					<nav>
						<a href="{{ site.baseurl }}/">Blog</a>
						<a href="{{ site.baseurl }}/about">About</a>
					</nav>
					<hr />
				</div>
				{{ content }}
			<span class="credits left">Project maintained by <a href="https://github.com/Nevynxxx">Nevynxxx</a></span>
			<span class="credits right">Hosted on GitHub Pages &mdash; Theme by <a href="https://twitter.com/michigangraham">mattgraham</a></span>
			</div>
			</section>
	</body>
</html>
